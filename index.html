<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Queue Management System</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .arrow {
            display: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <table id="queueTable">
        <tr>
            <th>Queue No.</th>
            <th>Counter No.</th>
        </tr>
        <tr><td>A123</td><td><span class="arrow">→</span>3</td></tr>
        <tr><td>A124</td><td><span class="arrow">→</span>5</td></tr>
        <tr><td>B123</td><td><span class="arrow">→</span>7</td></tr>
        <tr><td>B124</td><td><span class="arrow">→</span>2</td></tr>
        <tr><td>C123</td><td><span class="arrow">→</span>4</td></tr>
        <tr><td>C124</td><td><span class="arrow">→</span>6</td></tr>
    </table>

    <script>
        const arrows = document.querySelectorAll('.arrow');
        let counter = 0;

        function serveQueue() {
            if (counter < arrows.length) {
                arrows[counter].style.display = 'inline-block';
                counter++;
            } else {
                arrows.forEach(arrow => arrow.style.display = 'none');
                counter = 0;
            }
        }

        // Serve the queue numbers to the counters at specified intervals
        setTimeout(serveQueue, 10000); // Serve top 1 queue number to counter no. 3
        setTimeout(serveQueue, 20000); // Serve top 2 queue number to counter no. 5
        setTimeout(serveQueue, 30000); // Serve top 3 queue number to counter no. 7
        setTimeout(serveQueue, 40000); // Serve remaining queue numbers to counters: 2, 4, 6
        setTimeout(serveQueue, 50000);
        setTimeout(serveQueue, 60000);

        // Repeat the actions
        setInterval(() => {
            counter = 0;
            serveQueue();
            setTimeout(serveQueue, 10000);
            setTimeout(serveQueue, 20000);
            setTimeout(serveQueue, 30000);
            setTimeout(serveQueue, 40000);
            setTimeout(serveQueue, 50000);
            setTimeout(serveQueue, 60000);
        }, 70000);
    </script>
</body>
</html>
